<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Booth Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">Event Booth Manager</div>
    <div class="content">
      <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Home</a>
        <a href="#">Add Booth</a>
      </div>
      <div class="main">
        <h1>Booth List</h1>
        <form id="boothForm">
          <input type="text" id="booth" placeholder="Booth (e.g. A)" required />
          <input type="text" id="size" placeholder="Size (e.g. 3x3)" required />
          <input type="text" id="event" placeholder="Event Name" required />
          <input type="date" id="date" required />
          <input type="text" id="cost" placeholder="Cost" required />
          <input type="text" id="budget" placeholder="Budget" required />          
          <input type="text" id="contact" placeholder="Contact Person" required />
          <input type="text" id="backdrop" placeholder="Backdrop Cost" />
          <input type="text" id="notes" placeholder="Keterangan" />
          <button type="submit" class="btn">Add Booth</button>
        </form>

        <label for="filterEvent">Filter by Event:</label>
        <select id="filterEvent">
          <option value="">-- Filter by Event --</option>
        </select>             

        <table id="boothTable">
          <thead>
            <tr>
              <th>Booth</th>
              <th>Size</th>
              <th>Event Name</th>
              <th>Date</th>
              <th>Cost</th>
              <th>Budget</th>
              <th>Contact</th>
              <th>Backdrop</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="clearData" style="margin-top: 16px; background-color: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer;">
          Hapus Semua Data
        </button>        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
